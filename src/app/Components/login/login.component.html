<div class="wrapper">
  <div class="obj1">
    <h1>Hello Again!</h1>
  </div>
  
  <form >
    
    <input type="text" id="username" [(ngModel)]="loginobj.UserName"  name="username" placeholder="Enter username">
    <input type="password" id="password" [(ngModel)]="loginobj.Password" name="password" placeholder="Password">
    <p class="recover">
      <a href="#">Recover Password</a>
    </p>
  </form>
  <button (click)="onChecking()">Sign in</button>
  <p class="or">
    ----- or continue with -----
  </p>
  <div class="not-member">
    Not a member? <a href="#">Register Now</a>
  </div>
</div>
